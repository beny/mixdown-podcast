name: Weekly Run and Manual Trigger

permissions:
  contents: write

on:
  schedule:
    - cron: '0 7 * * 1'  # Every Monday at 07:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run run.sh script
        run: |
          chmod +x ./run.sh
          ./run.sh

      - name: Configure git for commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes if mixdown.xml changed
        run: |
          if git diff --quiet --exit-code mixdown.xml; then
            echo "No changes in mixdown.xml to commit."
          else
            git add mixdown.xml
            git commit -m "Update mixdown.xml [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
